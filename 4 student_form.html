<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>STUDENT REGISTRATION FORM</h1>

    <form action="" method="" enctype="">
        <div><label for="id_fname">First name:</label>
            <input type="text" placeholder="Enter first name" id="id_fname">
        </div>
        <div>
            <label for="id_lname">Last name:</label>
            <input type="text" placeholder="Enter last name" id="id_lname">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
        </div>
        <div>
            <label for="id_age">Age</label>
            <input type="number" id="id_age" placeholder="Enter age">
        </div>
        <div>
            <label for="">Date of Birth:</label>
            <input type="date" id="">
    
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Enter email address">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" placeholder="enter your password min 8 chareacters" id="id_password">
        </div>
        <div>
            <label for="id_password2">Confirm Password:</label>
            <input type="password" placeholder="confirm password" id="id_password2">
        </div>
        <div>
            <label for="">Phone number:</label>
            <select name="" id="">
                <option value="">+91</option>
                <option value="">+1</option>
                <option value="">+73</option>
            </select>
            <input type="text" placeholder="Enter phone number">
        </div>
        <div>
            <label for="">Address:</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Enter address"></textarea>
        </div>
        <div>
            <label for="">State:</label>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">Kerala</option>
                <option value="">Tamil nadu</option>
                <option value="">Goa</option>
                <option value="">Karnataka</option>
                <option value=""></option>
            </select>
        </div>
        <div>
            <label for="">Pincode:</label>
            <input type="text" placeholder="Enter Pincode ">
        </div>
        <div>
            <label for="">Hobbies:</label>
            <input type="checkbox" id="id_music"><label for="id_music">Music</label>
            <input type="checkbox" id="id_movie"><label for="id_movie">Movies</label>
            <input type="checkbox" id="id_sports"><label for="id_sports">Sports</label>
            <input type="checkbox" id="id_travel"><label for="id_travel">Travel</label>
        </div>
        <div>
            <label for="">Upload Image</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <input type="checkbox">
            <label for="">I here by declare that ...</label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
